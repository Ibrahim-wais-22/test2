{% extends 'templates/base.html' %}
{% load static %}
 {% block body%}



                        <!-- start card -->

                      {% for blog in articals %}
                      <div class="card m-2 border-success rounded" style="max-width: 50rem;">
                        <div class="card-header ">
                          <h3 class="card-title  rounded p-2"> {{blog.title}}</h3>
                          <div class="card-body">
                            <div class="">
                              <h5>{{blog.contant}}</h5>
                            </div>
                            <div>
                              <img src="{{ blog.image.url }}" width="100%"  />
                            </div> 
                            <div class="card-footer ">
                              <!-- <button class="btn btn-success " style=" border-radius: 1rem; padding-left:1.5rem;padding-right:1.5rem;">المزيد</button> -->
                              
                              <a href = "{% url 'Home:blog' blog.slug %}"><button class=" p-3 rounded btn btn-success "> المــــزيد</button> </a>
                            </div>

                          </div>
                        </div>
                          <h5 class= "text-start"> {{blog.auther}} ({{blog.date}})</h5>
                      </div>
                      <!-- end card -->
                      {% endfor %}
                    
  {% endblock body%}
