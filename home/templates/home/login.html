{% extends 'templates/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}


<h2> Login Form</h2>

{# Display a form #}

<form  method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary boxed-btn3 w-100">Submit</button>
    {% comment %} <a href="/home/addblog"></a> {% endcomment %}
    {% endbuttons %}
</form>

{% endblock body %}
